{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}


<form action="" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <br>
    <button type="submit" class="btn btn-main">Salvar</button>
    {% if object %}
            <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
               Deletar
            </a>
    {% endif %}
</form>
<br>
{% endblock %}
